<html>

    <body onload="createUrl(7.72795, 63.11045, 'Kristiansund',2); createUrl(6.1549, 62.4723, 'Ålesund', 2); createUrl(7.1833, 62.733, 'Molde', 2)" >

            <div class="dropdown">

              </div>

              </div>
        

            <nav>

                    <li >
